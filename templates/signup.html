<h1>Sign up </h1>

<form method="POST" action="register">
    {% csrf_token %}
  <p>Name</p>
  <input type="text" name="name", value="{{data.name}}">
  <p>Surname</p>
  <input type="text" name="surname" value="{{data.surname}}">
  <p>Mail</p>
  <input type="email" name="mail" value="{{data.mail}}">
   <input type="submit" name="submit">
</form>
