<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock %}</title>

</head>
<body>
	<h1>Sports Application</h1>
	<a href="{% url 'core:home' %}">Home</a>/
	{% if user.is_authenticated %}
	<a href="{% url 'core:logout' %}">Log Out</a>
	{% else %}
	<a href="{% url 'core:signup' %}">Sign Up</a>/
	<a href="{% url 'core:login' %}">Log In</a>/
	<a href="{% url 'core:random' %}">Random Person</a>
	{% endif %}
	
	<hr>
	{% block content %}
	{% endblock %}
</body>
<html>
