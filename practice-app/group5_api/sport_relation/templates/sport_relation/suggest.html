{% extends 'sport_relation/base.html' %}


{% block content %}

    <!-- <div class="row justify-content-center"> -->
        <h3 class="text-center">Suggested Sport for 
            {% for sport in root_sports %}
                {% if not forloop.last %}
                    <i>{{ sport.name }},</i>
                {% else %}
                    <i>{{ sport.name }}</i>
                {% endif %}
            {% endfor %}
        </h3>
        <ul class="list-group mt-3">
                <li class="list-group-item"><b>Name:</b> {{suggestion.name}}</li>
                <li class="list-group-item"><b>Description:</b> {{suggestion.description}}</li>
        </ul>

        <div class="row justify-content-center">
            <div class="col-5 d-flex justify-content-center mt-3">
                <a href="{% url 'sport_relation:index' %}" ><button type="submit" class="btn btn-secondary">Go Back</button></a>
            </div>
        </div>


    <!-- </div> -->

{% endblock %}
